<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Favicon/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    
    <div class="msg-container hide">
        <p id="msg">Winner!!</p>
        <button id="new-btn" class="btns">New Game</button>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="reset-btn" class="btns">Reset Game</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
